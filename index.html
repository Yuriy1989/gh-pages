<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Места России</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Простая страница по основам JS">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Юрий Дудин">
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/avatar.jpg" class="profile__image" alt="Жак-Ив Кусто в красной шапочке">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" name="edit_button" class="profile__edit-button">
              <img src="images/edit_button.svg" alt="Кнопка, по центру нарисован карандаш" class="profile__edit-button-image">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" name="profile__add-button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">2022 Mesto Russia</p>
    </footer>

    <template id="card">
      <li class="cards__item">
        <img src="#" alt="надпись к картинке" class="cards__image">
        <button type="button" name="button-delete" class="cards__button-delete">
          <img src="images/Trash.svg" alt="Урна" class="cards__delete">
        </button>
        <div class="cards__description">
          <h2 class="cards__text"></h2>
          <button type="button" name="button-like" class="cards__button"></button>
        </div>
      </li>
    </template>

      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button type="button" name="close_button" class="popup__close">
            <img src="images/Close_Icon.svg" class="popup__close-image" alt="Кнопка закрытия окна">
          </button>
          <form method="post" action="#" name="popup" class="popup__form popup__form_edit-profile" nodalidation>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" autocomplete="off" name="name" value="" class="popup__input popup__input_string-name" required>
            <span></span>
            <input type="text" autocomplete="off" name="text" value="" class="popup__input popup__input_string-text" required>
            <span></span>
            <input type="submit" class="popup__button" value="Сохранить">
          </form>
        </div>
      </div>

      <div class="popup popup_add-card">
        <div class="popup__container">
          <button type="button" name="close_button" class="popup__close">
            <img src="images/Close_Icon.svg" class="popup__close-image" alt="Кнопка закрытия окна">
          </button>
          <form method="post" action="#" name="popup" class="popup__form popup__form_add-card" novalidation>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" autocomplete="off" placeholder="Название" name="name" value="" class="popup__input popup__input_string-name"required minlength="2" maxlength="30">
            <span></span>
            <input type="url" autocomplete="off" placeholder="Ссылка на картинку" name="text" value="" class="popup__input popup__input_string-text" required>
            <span></span>
            <input type="submit" class="popup__button" value="Создать">
          </form>
        </div>
      </div>

      <div class="popup popup_card-open">
        <div class="popup__container-image">
          <button type="button" name="close_button" class="popup__close">
            <img src="images/Close_Icon.svg" class="popup__close-image" alt="Кнопка закрытия окна">
          </button>
          <img src="images/Close_Icon.svg" class="popup__image" alt="подпись">
          <h2 class="popup__header">подпись</h2>
        </div>
      </div>

  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
  </body>
</html>
