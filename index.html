<!doctype html><html lang="ru"><head><title>Места России</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Простая страница по основам JS"><meta name="keywords" content="HTML, CSS, JS"><meta name="author" content="Юрий Дудин"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип Mesto"></header><main class="main"><section class="profile"><button type="button" name="edit_avatar" class="profile__avatar"></button><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__title"></h1><button type="button" name="edit_button" class="profile__edit-button"><img src="a1892ea72cb87c8fc3aa.svg" alt="Кнопка, по центру нарисован карандаш" class="profile__edit-button-image"></button></div><p class="profile__text"></p></div><button type="button" name="profile__add-button" class="profile__add-button"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">2022 Mesto Russia</p></footer><template id="card"><li class="cards__item"><img src="#" alt="надпись к картинке" class="cards__image"> <button type="button" name="button-delete" class="cards__button-delete"><img src="823b0cf1b0b7e9cb7cad.svg" alt="Урна" class="cards__delete"></button><div class="cards__description"><h2 class="cards__text"></h2><div class="cards__block-likes"><button type="button" name="button-like" class="cards__button"></button> <span class="cards__amount-like"></span></div></div></li></template><div class="popup popup_edit-profile"><div class="popup__container"><button type="button" name="close_button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-image" alt="Кнопка закрытия окна"></button><form method="post" action="#" name="profile-form" class="popup__form popup__form_edit-profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name" autocomplete="off" name="name" value="" class="popup__input popup__input_string_name" required minlength="2" maxlength="40"> <span class="popup__error-text name-error"></span> <input id="about" autocomplete="off" name="about" value="" class="popup__input popup__input_string_text" required minlength="2" maxlength="200"> <span class="popup__error-text about-error"></span> <input type="submit" class="popup__button" value="Сохранить"></form></div></div><div class="popup popup_edit-avatar"><div class="popup__container"><button type="button" name="close_button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-image" alt="Кнопка закрытия окна"></button><form method="post" action="#" name="avatar-form" class="popup__form popup__form_edit_avatar" novalidate><h2 class="popup__title">Обновить Аватар</h2><input id="avatar" type="url" autocomplete="off" name="avatar" value="" class="popup__input popup__input_avatar_link" required> <span class="popup__error-text avatar-error"></span> <input type="submit" class="popup__button popup__button_edit_avatar" value="Сохранить"></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button type="button" name="close_button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-image" alt="Кнопка закрытия окна"></button><form method="post" action="#" name="card-form" class="popup__form popup__form_add-card" novalidate><h2 class="popup__title">Новое место</h2><input id="nameCard" autocomplete="off" placeholder="Название" name="name" value="" class="popup__input popup__input_string-name" required minlength="2" maxlength="30"> <span class="popup__error-text nameCard-error"></span> <input id="link" type="url" autocomplete="off" placeholder="Ссылка на картинку" name="link" value="" class="popup__input popup__input_string-text" required> <span class="popup__error-text link-error"></span> <input type="submit" class="popup__button" value="Создать"></form></div></div><div class="popup popup_card-open"><div class="popup__container-image"><button type="button" name="close_button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-image" alt="Кнопка закрытия окна"></button> <img src="2ceb783afbab75916ddc.svg" class="popup__image" alt="подпись"><h2 class="popup__header">подпись</h2></div></div><div class="popup popup_delete-card"><div class="popup__container"><button type="button" name="close_button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-image" alt="Кнопка закрытия окна"></button><form method="post" action="#" name="card-delete-form" class="popup__form popup__form_delete-card" novalidate><h2 class="popup__title">Вы уверены</h2><input type="submit" class="popup__button popup__button_delete" value="Да"></form></div></div></body></html>
