<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Места России</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Простая страница по основам JS">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Юрий Дудин">
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" class="profile__image" alt="Жак-Ив Кусто в красной шапочке">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" name="edit_button" class="profile__edit-button">
              <img src="images/edit_button.svg" alt="Кнопка, по центру нарисован карандаш" class="profile__edit-button-image">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" name="profile__add-button" class="profile__add-button"></button>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">2022 Mesto Russia</p>
    </footer>

    <template id="popup">
      <div class="popup">
        <div class="popup__container">
          <button type="button" name="close_button" class="popup__close">
            <img src="images/Close_Icon.svg" class="popup__close-image" alt="Кнопка закрытия окна">
          </button>
          <form method="post" action="#" name="popup" class="popup__form">
            <h2 class="popup__title"></h2>
            <input type="submit" class="popup__button" value="">
          </form>
        </div>
      </div>
    </template>

  <script src="scripts/index.js"></script>
  </body>
</html>
